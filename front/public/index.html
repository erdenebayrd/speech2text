<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
    </style>
  </head>
  <body>
    <div
      id="messages"
      style="background-color: black; margin: 10px; color: white; font-size: 70px; text-align: center;"
    ></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on("chat", function(data) {
        var messages = document.getElementById("messages");
        messages.innerHTML = data;
      });
      // $(function() {
      //   var socket = io();
      //   console.log("dfsdfsaf");
      // });
    </script>
  </body>
</html>
